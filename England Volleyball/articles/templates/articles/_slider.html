<div class="carousel slide col-lg-8" id="carouselExampleIndicators"  data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>

    {% for post in mainArticle|slice:":5" %}
        <div class="carousel-item
        {% if forloop.counter == 1 %}active{% endif %}" id="slide{{ forloop.counter }}">
        <a href="{{ post.get_absolute_url }}">
        <img class="d-block img-fluid" src="{{ post.image.url }}" alt="{{ post.short_description }}">
        <div class="carousel-caption d-none d-md-block">
            <h3>{{ post.title }}</h3>
            <p>{{ post.short_description }}</p>
        </div>
        </a>
        </div>
    {% endfor %}
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
</div>
